<html>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/regular.css" integrity="sha384-e46AbGhCSICtPh8xpc35ZioOrHg2PGsH1Bpy/vyr9AhEMVhttzxc+2GSMSP+Y60P" crossorigin="anonymous">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/fontawesome.css" integrity="sha384-PRy/NDAXVTUcXlWA3voA+JO/UMtzWgsYuwMxjuu6DfFPgzJpciUiPwgsvp48fl3p" crossorigin="anonymous">

        <!--CSS-->
        <style>
            body {
                background-color: #cfa2d7;
                font-family: 'Press Start 2P', cursive;
                color: #4d9523;
                /*16px is the entry point.*/
                font-size: 16px;
            }
            
            /*Div containing the title and the description*/
            #title_description {
                /*top, right and left, bottom.*/
                margin: 5% 5% 5% 5%;
                text-align: center;
            }

            /*Main title of the webpage.*/
            #title {
                font-size: 3em;
                text-shadow: 0px 0 #3b723c, 0 4px #3b723c, 
                0px 0  #3b723c, 0 0px #3b723c;
            }

            /*The description of the webpage just under the main title.*/
            #description {
                font-size: 1.2em;
            }

            /*The form itself.*/
            #survey-form {
                /*This creates a flex box with direction column.*/
                background-color: #ccdff5;
                font-size: 1em;
                margin: 0% 25% 0% 25%;
                border-style: solid;
                border-color: #3b723c;
                border-width: 5px;
                border-radius: 5px;
            }
            
            /*Test to see if a div including the description and the label
            itself is better to move it around.*/
            .div-box {
                /*The color is only for testing purposes*/
                /*background-color: #fcc615;*/
                display: block;
                font-size: 1em;
                margin: 5% 5% 5% 5%;
                /*background-color: #cfa2d7;*/
            }
            
            /*Without this the placeholder text description in firefox will not
            have the color I want. I need to reset the opacity.*/
            ::-moz-placeholder {
                opacity: 1;
            }
            
            /*This is the class that defines the text input boxes.*/
            .label {
                width: 100%;
                height: auto;           
                font-size: 0.8em;
                font-family: 'Press Start 2P', cursive;
                color: #3b723c;
                background-color: #6cc3ef;
                /*Thanks to this under, the input boxes will have the same width 
                as the div, already with the custom borders.*/
                box-sizing: border-box;
                border-color: #4d9523;
                border-width: 5px;
                border-radius: 5px;
                padding-top: 2%;
                padding-bottom: 2%;
                padding-left: 2%;
                margin-top: 2%;
            }

            #textarea {
                height: 10em;
                font-size: 1em;
                /*This removes the resize option.*/
                resize:none;
                /*This hides the scroolbar.*/
                overflow: hidden;
            }

            /*Removes the double arrows in the input number box.*/
            /*Chrom', Safari, Edge, Opera, Firefox.*/
            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button,
            input[type=number] {
                -webkit-appearance: none;
                -moz-appearance: textfield;
            }
                
            /*These 3 classes under are needed to change the arrow from 
            the select, take into account different resolution*/
            /*START CUSTOM for select arrow.*/
            .console {
              position: relative;
            }
            .console select {
                /*This 3 options made the arrow vanish.*/
                 appearance: none;
                -webkit-appearance: none;
                -moz-appearance: none;
                padding-left: 1%;
            }
            .console::after {
                position: absolute;
                right: 3%;
                top: 71%;
                font-family: "Font Awesome 5 Free";
                font-weight: 900;
                content: "\f063";
            }
            /*END CUSTOM for select arrow.*/

            /*Customize the radio buttons.*/
            /*START CUSTOM for radio buttons.*/
            /*Customize label.*/
            /*.check-box and .check-box input classes will be used for the RADIO
            and CHECKBOX buttons!!!*/
            .check-box {
                display: block;
                position: relative;
                /*The next two are to distance buttons from text description.*/
                padding-left: 35px;
                margin-bottom: 12px;
                cursor: pointer;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
             }
            /*Hide browser's default radio button.*/
            .check-box input {
                position: absolute;
                opacity: 0;
                cursor: pointer;
                height: 0;
                width: 0;
            }
            /*Create custom radio button.*/
            .checkspan {
                position: absolute;
                top: 0;
                left: 0;
                /*The next two are important so the button will be aligned 
                horizontally with the text description.*/
                height: 1em;
                width: 1em;
                background-color: #6cc3ef;
                border-radius: 50%;
            }
            /*On mouse-over, add a different color.*/
            .check-box:hover input ~ .checkspan {
                background-color: #4d9523;
            }
            /*When the it's checked, the background becomes blue again.*/
            .check-box input:checked ~ .checkspan {
                background-color: #6cc3ef;
            }
            /*Create the indicator dot/circle, hidden when not checked.*/
            .checkspan::after {
                content: "";
                position: absolute;
                display: none;
            }
            /*Show the checkmark dot/circle when checked.*/
            .check-box input:checked ~ .checkspan::after {
                display: block;
            }

            /*Style the indicator dot/circle.*/
            .check-box .checkspan::after {
                top: 4px;
                left: 4px;
                width: 8px;
                height: 8px;
                border-radius: 50%;
                background: #3b723c;
            }
            /*END CUSTOM for radio button.*/

            /*START CUSTOM checkbox.*/
            .div-box2 {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-around;
                font-size: 1em;
                margin: 5% 5% 5% 5%;
                background-color: white;
                padding-bottom: 0%;
                padding-top: 4%;
                border-radius: 5px;
                border-color: #3b723c;
                border-style: solid;
                border-width: 5px;
            }
            
            /*Create a custom checkbox*/
            .checkmark {
                position: absolute;
                top: 0;
                left: 0;
                height: 1em;
                width: 1em;
                background-color: #6cc3ef;
            }

            /*Custom background colors for each checkbox.*/
            .one {
                background-color: #666a66;
            }
            .two {
                background-color: #d5cec5;
            }
            .three {
                background-color: #e2dfd1;
            }
            .four {

            }
            .five {
                background-color: #f9e6d6;
            }
            .six {

            .seventeen {

            .eighteen {

            .nineteen {

            .twenty {

            .twentyone {

            .twentytwo {

            /*On mouse-over, add a background color*/
            /*.check-box:hover input ~ .checkmark {
                background-color: #4d9523;
            }*/

            /*This is for testing purpose since my checkboxes will have one
            different color each one.*/
            /*When the checkbox is checked, the background-color is this one.*/
            /*.check-box input:checked ~ .checkmark {
                background-color: #cfa2d7;
            }*/
            /*Create the checkmark/indicator, will be hidden when not checked.*/
            .checkmark::after {
                content: "";
                position: absolute;
                display: none;
            }
            /*Show the checkmark when checked.*/
            .check-box input:checked ~ .checkmark::after {
                display: block;
            }
            /*Style the checkmark/indicator.*/
            .check-box .checkmark::after {
                left: 9px;
                top: 5px;
                width: 5px;
                height: 10px;
                border-style: solid;
                border-color: #3b723c;
                border-width: 0 3px 3px 0;
                -webkit-transform: rotate(45deg);
                -ms-transform: rotate(45deg);
                transform: rotate(45deg); 
            }
           /*END CUSTOM checkbox.*/ 

  

        </style>
    </head>
