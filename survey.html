<!--Project Survey for FreeCodeCamp.-->
<!DOCTYPE html>
<html>
      <!--The link, meta, title and style go inside head.-->
    <head>
        <!--Title for the browser tab.-->
        <title>
            Pixel Art Palette Survey
        </title>

        <!--External imported font.-->
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" 
        rel="stylesheet"> 
        
        <!--CSS-->
        <style>
            body {
                background-color: #cfa2d7;
                font-family: 'Press Start 2P', cursive;
                color: #4d9523;
            }
            
            /*Div containing the title and the description*/
            #title_description {
                /*top, right and left, bottom.*/
                margin: 5% 5% 5% 5%;
                text-align: center;
            }

            /*Main title of the webpage.*/
            #title {
                font-size: 200%;
                text-shadow: 0px 0 #3b723c, 0 4px #3b723c, 
                0px 0  #3b723c, 0 0px #3b723c;
            }

            /*The description of the webpage just under the main title.*/
            #description {
                font-size: 100%;
            }

            /*The form itself.*/
            #survey-form {
                /*This creates a flex box with direction column.*/
                display: flex;
                flex-direction: column;
                background-color: #9f3ca4;
                font-size: 100%;
                margin: 0% 10% 0% 10%;
                border-style: solid;
                border-color: #3b723c;
                border-width: 5px;
                border-radius: 10px;
            }
            
            /*Test to see if a div including the description and the label
            itself is better to move it around.*/
            .div-name-box {
                /*The color is only for testing purposes*/
                /*background-color: #fcc615;*/
                font-size: 150%;
                margin: 5% 10% 5% 10%;
            }
            
            /*This is the class that defines the text input boxes.*/
            .label {
                width: 100%;           
                height: 60%;
                font-family: 'Press Start 2P', cursive;
                color: #4d9523;
                background-color: #cfa2d7;
                border-color: #4d9523;
                border-width: 3px;
                border-radius: 10px;
            }

        </style>
    </head>
    <body>
        <!--Div containing title and description.-->
        <div id="title_description">
        <h1 id="title">Pixel Art Palette Survey</h1>
        <p id="description">Please help me create the perfect palette for my 
        pixel art!</p>
        </div>
        <!--<Form containing all other items.-->
        <form id="survey-form">
            <div class="div-name-box">
            <label id="name-label">Name</label><br>
            <input class="label" id="name" name="name" type="text" 
            placeholder="Enter your name" required>
            </div>
            <label id="email-label"></label>
            <label id="number-label"></label>


        </form>

    </body>
</html>
