<!--Project Survey for FreeCodeCamp.-->
<!DOCTYPE html>
<html>
      <!--The link, meta, title and style go inside head.-->
    <head>
        <!-- This is for the viewport.-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--Title for the browser tab.-->
        <title>
            Pixel Art Palette Survey
        </title>

        <!--External imported font.-->
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" 
        rel="stylesheet"> 
        
        <!--Font Awesome.-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/solid.css" integrity="sha384-TN9eFVoW87zV3Q7PfVXNZFuCwsmMwkuOTOUsyESfMS9uwDTf7yrxXH78rsXT3xf0" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/regular.css" integrity="sha384-e46AbGhCSICtPh8xpc35ZioOrHg2PGsH1Bpy/vyr9AhEMVhttzxc+2GSMSP+Y60P" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/brands.css" integrity="sha384-MiOGyNsVTeSVUjE9q/52dpdZjrr7yQAjVRUs23Bir5NhrTq0YA0rny4u/qe4dxNj" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/fontawesome.css" integrity="sha384-PRy/NDAXVTUcXlWA3voA+JO/UMtzWgsYuwMxjuu6DfFPgzJpciUiPwgsvp48fl3p" crossorigin="anonymous">

        <!--CSS-->
        <style>
            body {
                background-color: #cfa2d7;
                font-family: 'Press Start 2P', cursive;
                color: #4d9523;
                /*16px is the entry point.*/
                font-size: 16px;
            }
            
            /*Div containing the title and the description*/
            #title_description {
                /*top, right and left, bottom.*/
                margin: 5% 5% 5% 5%;
                text-align: center;
            }

            /*Main title of the webpage.*/
            #title {
                font-size: 3em;
                text-shadow: 0px 0 #3b723c, 0 4px #3b723c, 
                0px 0  #3b723c, 0 0px #3b723c;
            }

            /*The description of the webpage just under the main title.*/
            #description {
                font-size: 1.2em;
            }

            /*The form itself.*/
            #survey-form {
                /*This creates a flex box with direction column.*/
                background-color: #ccdff5;
                font-size: 1em;
                margin: 0% 25% 0% 25%;
                border-style: solid;
                border-color: #3b723c;
                border-width: 5px;
                border-radius: 5px;
            }
            
            /*Test to see if a div including the description and the label
            itself is better to move it around.*/
            .div-box {
                /*The color is only for testing purposes*/
                /*background-color: #fcc615;*/
                display: block;
                font-size: 1em;
                margin: 5% 5% 5% 5%;
                /*background-color: #cfa2d7;*/
            }
            
            /*Without this the placeholder text description in firefox will not
            have the color I want. I need to reset the opacity.*/
            ::-moz-placeholder {
                opacity: 1;
            }
            
            /*This is the class that defines the text input boxes.*/
            .label {
                width: 100%;
                height: auto;           
                font-size: 0.8em;
                font-family: 'Press Start 2P', cursive;
                color: #3b723c;
                background-color: #6cc3ef;
                /*Thanks to this under, the input boxes will have the same width 
                as the div, already with the custom borders.*/
                box-sizing: border-box;
                border-color: #4d9523;
                border-width: 5px;
                border-radius: 5px;
                padding-top: 2%;
                padding-bottom: 2%;
                padding-left: 2%;
                margin-top: 2%;
            }

            /*Removes the double arrows in the input number box.*/
            /*Chrom', Safari, Edge, Opera, Firefox.*/
            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button,
            input[type=number] {
                -webkit-appearance: none;
                -moz-appearance: textfield;
            }
                
            /*These 3 classes under are needed to change the arrow from 
            the select, take into account different resolution*/
            /*START CUSTOM for select arrow.*/
            .console {
              position: relative;
            }
            .console select {
                /*This 3 options made the arrow vanish.*/
                 appearance: none;
                -webkit-appearance: none;
                -moz-appearance: none;
                padding-left: 1%;
            }
            .console::after {
                position: absolute;
                right: 3%;
                top: 71%;
                font-family: "Font Awesome 5 Free";
                font-weight: 900;
                content: "\f063";
            }
            /*END CUSTOM for select arrow.*/

            /*Customize the radio buttons.*/
            /*START CUSTOM for radio buttons.*/
            /*Customize label.*/
            .check-box {
                display: block;
                position: relative;
                /*The next two are to distance buttons from text description.*/
                padding-left: 35px;
                margin-bottom: 12px;
                cursor: pointer;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
             }
            /*Hide browser's default radio button.*/
            .check-box input {
                position: absolute;
                opacity: 0;
                cursor: pointer;
                height: 0;
                width: 0;
            }
            /*Create custom radio button.*/
            .checkspan {
                position: absolute;
                top: 0;
                left: 0;
                /*The next two are important so the button will be aligned 
                horizontally with the text description.*/
                height: 1em;
                width: 1em;
                background-color: #6cc3ef;
                border-radius: 50%;
            }
            /*On mouse-over, add a different color.*/
            .check-box:hover input ~ .checkspan {
                background-color: #4d9523;
            }
            /*When the it's checked, the background becomes blue again.*/
            .check-box input:checked ~ .checkspan {
                background-color: #6cc3ef;
            }
            /*Create the indicator dot/circle, hidden when not checked.*/
            .checkspan::after {
                content: "";
                position: absolute;
                display: none;
            }
            /*Show the checkmark dot/circle when checked.*/
            .check-box input:checked ~ .checkspan::after {
                display: block;
            }

            /*Style the indicator dot/circle.*/
            .check-box .checkspan::after {
                top: 4px;
                left: 4px;
                width: 8px;
                height: 8px;
                border-radius: 50%;
                background: #3b723c;
            }
            /*END CUSTOM for radio button.*/
            

        </style>
    </head>
    <body>
        <!--Div containing title and description.-->
        <div id="title_description">
        <h1 id="title">Pixel Art Palette Survey</h1>
        <p id="description">Please help me create the perfect palette for my 
        pixel art!</p>
        </div>
        <!--<Form containing all other items.-->
        <form id="survey-form">
            <!--Div for name input.-->
            <div class="div-box">
            <label id="name-label">Name
            <input class="label" id="name" name="name" type="text" 
            placeholder="Enter your name" required>
            </label>
            </div>
            <!--Div for email input.-->
            <div class="div-box">
            <label id="email-label">Email
            <input class="label" id="email" name="email" type="email"
            placeholder="Enter your email" required>
            </label>
            </div>
            <!--Div for the age input-->
            <div class="div-box">
            <label id="number-label">Age
            <input class="label" id="number" name="number" type="number" min="6" 
            max="120" placeholder="Enter your age" required>
            </label>
            </div>
            <!--For the dropdown retro console.-->
            <div class="div-box console">
            <label for="consoles">Select your favourite video game retro console:
            <select id="dropdown" name="consoles" class="label" required>
                <option selected disabled>Select here</option>
                <option value="none">None</option>
                <option value="atari2600">Atari 2600 - 1977</option>
                <option value="magnavox">Magnavox Odyssey - 1978</option>
                <option value="intellivision">Intillivision - 1980</option>
                <option value="colecovision">ColecoVision - 1982</option>
                <option value="atari5200">Atari 5200 - 1982</option>
                <option value="nes">NES - 1983</option>
                <option value="mastersystem">Master System - 1986</option>
                <option value="turbografx">TurboGrafx-16 - 1987</option>
                <option value="genesis">Sega Genesis - 1988</option>
                <option value="snes">SNES - 1990</option>
            </select>
            </label>
            </div>    
            <!--Div qestion for pixel art with radio buttons customized.-->
            <div class="div-box">
            <p>Do you like pixel art?</p>
            <!--If the buttons share the same name only one selection is 
            possible-->
            <label class="check-box">
                <input checked name="question" value="yes" type="radio"
                class="radio-check">Yes
                <span class="checkspan"></span>
            </label>
            <label class="check-box">   
                <input name="question" value="no" type="radio"
                class="radio-check">No
                <span class="checkspan"></span>
            </label>
            <label class="check-box">    
                <input name="question" value="What" type="radio"
                class="radio-check">Pixel what?
                <span class="checkspan"></span>
            </label>
            </div>
            



        </form>

    </body>
</html>
