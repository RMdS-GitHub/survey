<!--Project Survey for FreeCodeCamp.-->
<!DOCTYPE html>
<html>
      <!--The link, meta, title and style go inside head.-->
    <head>
        <!-- This is for the viewport.-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--Title for the browser tab.-->
        <title>
            Pixel Art Palette Survey
        </title>

        <!--CSS-->
        <link rel='stylesheet' type='text/css' href="css/css_normalize.css">
        <link rel='stylesheet' type='text/css' href='css/css.css'>

        <!--External imported font.-->
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" 
        rel="stylesheet"> 
        
        <!--Font Awesome.-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/solid.css" integrity="sha384-TN9eFVoW87zV3Q7PfVXNZFuCwsmMwkuOTOUsyESfMS9uwDTf7yrxXH78rsXT3xf0" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/regular.css" integrity="sha384-e46AbGhCSICtPh8xpc35ZioOrHg2PGsH1Bpy/vyr9AhEMVhttzxc+2GSMSP+Y60P" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/brands.css" integrity="sha384-MiOGyNsVTeSVUjE9q/52dpdZjrr7yQAjVRUs23Bir5NhrTq0YA0rny4u/qe4dxNj" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/fontawesome.css" integrity="sha384-PRy/NDAXVTUcXlWA3voA+JO/UMtzWgsYuwMxjuu6DfFPgzJpciUiPwgsvp48fl3p" crossorigin="anonymous">

   
    
</head>
    <body>
        <!--Div containing title and description.-->
        <div id="title_description">
            <h1 id="title">Pixel Art Palette Survey</h1>
            <p id="description">Please help me create the perfect palette for my 
            pixel art!</p>
        </div>
        <!--<Form containing all other items.-->
        <form id="survey-form">
            <!--Div for name input.-->
            <div class="div-box">
                <label id="name-label">Name
                    <span id="test"><input class="label" id="name" name="name" 
                    type="text" placeholder="Enter your name" required>
                    </span>
                </label>
            </div>
            <!--Div for email input.-->
            <div class="div-box">
                <label id="email-label">Email
                    <input class="label" id="email" name="email" type="email"
                    placeholder="Enter your email" required>
                </label> 
            </div>
            <!--Div for the age input-->
            <div class="div-box">
                <label id="number-label">Age
                    <input class="label" id="number" name="number" type="number" 
                    min="6" max="120" placeholder="Enter your age" required>
                </label>
            </div>
            <!--For the dropdown retro console.-->
            <div class="div-box console">
                <label for="consoles">Select your favourite video game retro console:
                    <select id="dropdown" name="consoles" class="label" required>
                        <option selected disabled>Select here</option>
                        <option value="none">None</option>
                        <option value="atari2600">Atari 2600 - 1977</option>
                        <option value="magnavox">Magnavox Odyssey - 1978</option>
                        <option value="intellivision">Intillivision - 1980</option>
                        <option value="colecovision">ColecoVision - 1982</option>
                        <option value="atari5200">Atari 5200 - 1982</option>
                        <option value="nes">NES - 1983</option>
                        <option value="mastersystem">Master System - 1986</option>
                        <option value="turbografx">TurboGrafx-16 - 1987</option>
                        <option value="genesis">Sega Genesis - 1988</option>
                        <option value="snes">SNES - 1990</option>
                    </select>
                </label>
            </div>    
            <!--Div question for pixel art with radio buttons customized.-->
            <div class="div-box">
                <p>Do you like pixel art?</p>
                <!--If the buttons share the same name only one selection is 
                possible-->
                <label class="check-box">
                    <input checked name="question" value="yes" type="radio">Yes
                    <span class="checkspan"></span>
                </label>
                <label class="check-box">   
                    <input name="question" value="no" type="radio">No
                    <span class="checkspan"></span>
                </label>
                <label class="check-box">    
                    <input name="question" value="What" type="radio">Pixel what?
                    <span class="checkspan"></span>
                </label>
            </div>
            <!--Paragraph before check box choice.-->
                <p id="pcheck">Check all the colors that you like:
                </p>
             <!--Div for the checkbox buttons-->        
             <div class="div-box2">
                <label class="check-box" style="color: #666a66;">#666a66
                    <input name="color" value="1" type="checkbox">
                    <span class="checkmark one"></span>
                </label>
                <label class="check-box" style="color: #d5cec5">#d5cec5
                    <input name="color" value="2" type="checkbox">
                    <span class="checkmark two"></span>
                </label>
                <label class="check-box" style="color: #e2dfd1">#e2dfd1
                    <input name="color" value="3" type="checkbox">
                    <span class="checkmark three"></span>
                </label>
                <label class="check-box" style="color: #faceb4">#faceb4
                    <input name="color" value="4" type="checkbox">
                    <span class="checkmark four"></span>
                </label>
                <label class="check-box" style="color: #f9e6d6">#f9e6d6
                    <input name="color" value="5" type="checkbox">
                    <span class="checkmark five"></span>
                </label>
                <label class="check-box" style="color: #fcc615">#fcc615
                    <input name="color" value="6" type="checkbox">
                    <span class="checkmark six"></span>
                </label>
                <label class="check-box" style="color: #faf106">#faf106
                    <input name="color" value="7" type="checkbox">
                    <span class="checkmark seven"></span>
                </label>
                <label class="check-box" style="color: #3b723c">#3b723c
                    <input name="color" value="8" type="checkbox">
                    <span class="checkmark eight"></span>
                </label>
                <label class="check-box" style="color: #4d9523">#4d9523
                    <input name="color" value="9" type="checkbox">
                    <span class="checkmark nine"></span>
                </label>
                <label class="check-box" style="color: #70c82c">#70c82c
                    <input name="color" value="10" type="checkbox">
                    <span class="checkmark ten"></span>
                </label>
                <label class="check-box" style="color: #dc1c30">#dc1c30
                    <input name="color" value="11" type="checkbox">
                    <span class="checkmark eleven"></span>
                </label>
                <label class="check-box" style="color: #ab086f">#ab086f
                    <input name="color" value="12" type="checkbox">
                    <span class="checkmark twelve"></span>
                </label>
                <label class="check-box" style="color: #9f3ca4">#9f3ca4
                    <input name="color" value="13" type="checkbox">
                    <span class="checkmark thirteen"></span>
                </label>
                <label class="check-box" style="color: #cfa2d7">#cfa2d7
                    <input name="color" value="14" type="checkbox">
                    <span class="checkmark fourteen"></span>
                </label>
                <label class="check-box" style="color: #4a597f">#4a597f
                    <input name="color" value="15" type="checkbox">
                    <span class="checkmark fifteen"></span>
                </label>
                <label class="check-box" style="color: #1563a9">#1563a9
                    <input name="color" value="16" type="checkbox">
                    <span class="checkmark sixteen"></span>
                </label>
                <label class="check-box" style="color: #6cc3ef">#6cc3ef
                    <input name="color" value="17" type="checkbox">
                    <span class="checkmark seventeen"></span>
                </label>
                <label class="check-box" style="color: #ccdff5">#ccdff5
                    <input name="color" value="18" type="checkbox">
                    <span class="checkmark eighteen"></span>
                </label>
                <label class="check-box" style="color: #40afb2">#40afb2
                    <input name="color" value="19" type="checkbox">
                    <span class="checkmark nineteen"></span>
                </label>
                <label class="check-box" style="color: #725c4b">#725c4b
                    <input name="color" value="20" type="checkbox">
                    <span class="checkmark twenty"></span>
                </label>
                <label class="check-box" style="color: #d29868">#d29868
                    <input name="color" value="21" type="checkbox">
                    <span class="checkmark twentyone"></span>
                </label>
                <label class="check-box" style="color: #dabe85">#dabe85
                    <input name="color" value="22" type="checkbox">
                    <span class="checkmark twentytwo"></span>
                </label>
                <label class="check-box" style="color: #e8e7bc">#e8e7bc
                    <input name="color" value="23" type="checkbox">
                    <span class="checkmark twentythree"></span>
                </label>
                <label class="check-box" style="color: #fff7e3">#fff7e3
                    <input name="color" value="24" type="checkbox">
                    <span class="checkmark twentyfour"></span>
                </label>
                <i aria-hidden="true"></i>
            </div>
            <!--Text area zone.-->
            <div class="div-box">
                <label>Don't hesitate to give me suggestions or comments!
                <!--Closing </textarea> needs to be like this.-->
                <textarea class="label" id="textarea" name="coms" 
                    placeholder="Enter your comments here..." spellcheck="true"></textarea>
                </label>
            </div>
            <!--Submit button-->
            <div class="div-box3">
                <button type="submit" id="submit" class="submmit-button">
                    Submit
                </button>
            </div>
        </form>
    </body>
</html>
